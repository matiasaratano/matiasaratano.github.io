<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Botón Simple y Moderno</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f7fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: 600;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
  }

  button:active {
    background-color: #0056b3;
    transform: scale(0.95);
    box-shadow: 0 2px 4px rgba(0, 86, 179, 0.4);
  }
</style>
</head>
<body>

<button id="redirBtn">Redirect Me a la página actual</button>

<script>
  const btn = document.getElementById('redirBtn');

  btn.addEventListener('click', () => {
    btn.disabled = true; // evitar clicks múltiples
    btn.style.backgroundColor = '#004085';
    btn.style.transform = 'scale(0.9)';
    setTimeout(() => {
      window.location.href = 'https://matiasaratano.vercel.app/';
    }, 300);
  });
</script>

</body>
</html>
